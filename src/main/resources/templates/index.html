<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>
</head>
<body>
<div align="center">

  <h1>Project Manager</h1>

  <br/><br/>
  <form th:action="@{/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />

    <input type="submit" value="Search" />

    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
  </form>
  <br/><br/>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Project ID</th>
      <th>Project Name</th>
      <th>Project Topic</th>
      <th>Project Start Date</th>
      <th>Project Finish Date</th>
      <th>Project's Manager</th>
      <th>Project Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${listProjects}">
      <td th:text="${project.id}">Project ID</td>
      <td th:text="${project.name}">Project Name</td>
      <td th:text="${project.topic}">Project Topic</td>
      <td th:text="${project.startDate}">Project Start Date</td>
      <td th:text="${project.finishDate}">Project Finish Date</td>
      <td th:text="${project.manager}">Project's Manager</td>
      <td th:text="${project.status}">Project Status</td>
    </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript">
  function clearSearch() {
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
